<div class="container-fulid">
  <div class="row">
    <div class="col-7">
      <h1>Wellcome to {{restaurant.name}}</h1>
      <h3>{{restaurant.type.toUpperCase()}} Restaurant</h3>
      <img [src]="restaurant.imgUrl" [alt]="restaurant.name" width="100%" height="420px">
      <h2>Below are the Dishes available...</h2>
      <div class="center">
        <div *ngFor="let dish of restaurant.dishes" class="card">
          <img class="card-img-top" [src]="dish.imgUrl" [alt]="dish.name" width="100%" height="200px">
            <div class="card-body">
              <h3 class="card-title">{{dish.name}}</h3>
              <h3>{{dish.cost | currency:"INR" }}</h3>
              <div class="button-group">
                <button class="btn btn-primary" (click)="add(dish.id)">+</button>
                {{dish.quantity}}
                <button class="btn btn-primary" (click)="remove(dish.id)">-</button>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-5">
      <app-cart></app-cart>
    </div>
  </div>
</div>
